syntax = "proto3";
option csharp_namespace = "DCS_Nexus.Communication";

message SlaveMessage {
    SlaveDetails slave = 1;
    string type = 2;
    bytes data = 3;
    uint32 seq = 4;
}

message SlaveDetails {
    string id = 1;
    string mac = 2;
    int32 rssi = 3;
    uint32 free_heap = 4;
    uint32 loop_duration = 5;
    uint32 cpu_freq = 6;
    uint32 flash_size = 7;
}